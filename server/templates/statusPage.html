<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .status-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status-container h1 {
            color: #28a745;
        }
        .status-container p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>Server is Up and Running!</h1>
        <p>The backend server is operational and all systems are functioning normally.</p>
    </div>
</body>
</html>
